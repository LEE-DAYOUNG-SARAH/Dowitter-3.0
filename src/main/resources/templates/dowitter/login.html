<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>로그인</title>
</head>
<script></script>
<body>
<header>
  <section id="headerArea">
    <a href="/timeline" class="logo">
      <img th:src="@{/img/dowitter.png}" alt="로고" />
    </a>
  </section>
</header>
<div id="wrap">
  <div class="contentBox contentBoxLogin">
    <form action="">
      <div id="content" class="contentLogin">
        <div class="title">로그인</div>
        <div class="row">
          <div class="inputBox">
            <label for="idInput">ID</label>
            <input type="text" id="idInput" name="id" title="ID" />
          </div>
        </div>
        <div class="row">
          <div class="inputBox">
            <label for="pwInput">PW</label>
            <input type="password" id="pwInput" name="pw" title="PASSWORD"/>
          </div>
        </div>
        <div class="btns alone">
          <div class="confirm">
            로그인
            <input id="confirmButton" type="button" />
          </div>
        </div>
        <div class="textButton">
          <a href="join.do">회원가입</a>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
